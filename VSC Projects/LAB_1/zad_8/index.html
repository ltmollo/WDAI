<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"
</head>

<body>
    <form>
        <h1>Dane do przelewu:</h1>

        <div class = "container">
        <label for="accountCode"> Numer konta:</label>
        <input type="text" id="accountCode" name = "accountCode" placeholder="49 1020 2892 2276 3005 0000 0000" 
        pattern="[0-9]{2} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required><br>
        </div>
        <br>

        <div class = "container">
        <label for="name"> Imię:</label>
        <input type="text" id="name" name="name" placeholder="Adrian" pattern="[A-Z]{1}[a-z ą ę ć ś ź ż]{1,}" required><br>
        </div>
        <br>
        
        <div class = "container">
        <label for="lastName"> Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Madej" pattern="[A-Z]{1}[a-z ą ę ć ś ź ż]{1,}" required><br>
        </div>
        <br>

        <div class = "container">
        <label for="address"> Adres:</label>
        <input type="text" id="address" placeholder="ulica, nr domu/lokalu" name ="address" pattern="[A-Z]{1}[a-z ą ę ć ś ź ż]{1,} [0-9 /]{1,}" required><br>
        </div>
        <br>

        <div class = "container">
        <label for="postalCode"> Kod pocztowy:</label>
        <input type="text" id="postalCode"  placeholder="22-600" name ="postalCode" pattern="[0-9]{2}-[0-9]{3}" required><br>
        </div>
        <br>

        <div class = "container">
        <label for="city"> Miasto:</label>
        <input list="cities" id="city" name="city" placeholder="Warszawa" pattern="[A-Z]{1}[A-Z a-z ą ę ć ś ź ż]{1,}" required><br>
        <datalist id="cities">
            <option value="Warszawa">
            <option value="Kraków">
            <option value="Wrocław">
            <option value="Łódź">
            <option value="Poznań">
            <option value="Gdańsk">
            <option value="Szczecin">
            <option value="Bydgoszcz">
            <option value="Lublin">
            <option value="Białystok">
          </datalist>
        </div>
        <br>

        <div class = "container">
        <label for="amount"> Kwota:</label>
        <input type="text" id="amount" placeholder="12,00" pattern="[0-9]{1,}[,][0-9]{2}" required><br>
        </div>
        <br>

        <div class = "container">
        <label for="date"> Data:</label>
        <input type="date" id="date" required><br>
        </div>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
    </form>
</body>
</html>
